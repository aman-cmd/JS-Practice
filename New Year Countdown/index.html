<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="newyear">
        <div class="title">
            <h1>New Year Countdown</h1>
        </div>
        <div class="countdown">
            <div class="timer">
                <h2 id="days"></h2>
                <h3>Days</h3>
            </div>
            <div class="timer">
                <h2 id="hours"></h2>
                <h3>Hours</h3>
            </div>
            <div class="timer">
                <h2 id="minutes"></h2>
                <h3>Minutes</h3>
            </div>
            <div class="timer">
                <h2 id="seconds"></h2>
                <h3>Seconds</h3>
            </div>
        </div>
        <span>To</span>
        <div class="nextyear">
            <h1 id="nextyear"></h1>
        </div>
    </div>
<script type="text/javascript" src="script.js"></script>
</body>

</html>
